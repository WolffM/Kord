<!doctype html>
<meta charset="utf-8" />
<link rel="stylesheet" href="/assets/pygment.css" />
<link rel="stylesheet" href="/assets/main.css" />

<script src="//use.typekit.net/vdv4wzo.js"></script>
<script>try{Typekit.load();}catch(e){}</script>

<title>BonsaiJS Demos - Rainbow</title>

<body>
	<script src="http://cloud.github.com/downloads/uxebu/bonsai/bonsai-0.4.0.min.js"></script>
	<div id="content">
		<style>
			#content {
				padding: 0;
			}
			#player {
				background: #000;
				position: absolute;
				width: 700px;
				height: 400px;
				box-shadow: 0 0 20px #000;
			}
			#credit {
				position: absolute;
				bottom: 20px;
				right: 20px;
			}
		</style>
		<div id="player"></div>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			console.log("WORKING");
			var player = document.getElementById('player');
			var b = bonsai.run(player,
				{ url: './drawing.js',
				height: 400,
				width: 700,
				framerate: 60 }
			);

			window.onresize = function () {
				player.style.left = (window.innerWidth - 202)/2 - 350 + 'px';
				player.style.top = window.innerHeight/2 - 200 + 'px';
			};
			window.onresize();
		</script>
	</div>
</body>
