<!doctype html>
<meta charset="utf-8" />
<link rel="stylesheet" href="/assets/pygment.css" />
<link rel="stylesheet" href="/assets/main.css" />

<script src="//use.typekit.net/vdv4wzo.js"></script>
<script>try{Typekit.load();}catch(e){}</script>

<title>BonsaiJS Demos - Rainbow</title>

<body>
	<script src="http://cloud.github.com/downloads/uxebu/bonsai/bonsai-0.4.0.min.js"></script>
	<div id="content">
		<style>
			#content {
				padding: 0;
			}
			#player {
				background: #000;
				position: absolute;
				width: 700px;
				height: 400px;
				box-shadow: 0 0 20px #000;
			}
			#credit {
				position: absolute;
				bottom: 20px;
				right: 20px;
			}
		</style>
		<div id="player"></div>
		<script type="bs" id="bs">
			var width = 1000;
			var height = 800;
			var sectors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];

			var sectorWidth = width / sectors.length;
			// make bars at top of stage:
			for (var s = 0, l = sectors.length; s < l; ++s) {
				new Rect(s * sectorWidth, 0, sectorWidth, 20).attr('fillColor', sectors[s]).addTo(stage);
			}

			var stagedown;
			var containerdown;

			drawablestage();
			var container = draggablecontainer();
			function draggablecontainer() {
				var container = new Group().addTo(stage);
				container.on('pointerdown',
					function (e) {
						if (!stagedown) {
							console.log('container down');
							containerdown = true;
							x = this.attr('x'); // why not e.x
							y = this.attr('y');
						}
					}
				).on('pointerdrag',
					function (e) {
						console.log('container drag');
						if (containerdown) {
							this.attr(
								{ x: x + e.diffX,
								y: y + e.diffY }
							);
						}
					}
				).on('pointerup',
					function (e) {
						if (containerdown) {
							containerdown = false;
							console.log('container up');
							this.attr(
								{ x: x + e.diffX,
								y: y + e.diffY }
							);
						}
					}
				);
				return container;
			}

			function makeBlob(x, y) {
				var t = new Rect(0, 0, 12, 12, 3).attr('fillColor',
					color(sectors[0|x/(width/sectors.length)]));
				t.addTo(container);
				t.attr(
					{ x: x,
					y: y,
					scale: 2 }
				);
				return { kill:
					function () {
						t.animate(Math.random() * 20,
							{ opacity: 0, scale: 0 },
							{ onEnd:
								function () {
									t.remove();
								}
							}
						);
					}
				};
			}

			function drawablestage() {
				stage.on('pointerdown',
					function (e) {
						if (!containerdown) {
							stagedown = true;
							console.log('stage down');
							makeBlob(e.x, e.y);
						}
					}
				).on('drag',
					function (e) {
						if (stagedown) {
							console.log('stage drag');
							makeBlob(e.stageX, e.stageY);
						}
					}
				).on('pointerup',
					function (e) {
						if (stagedown) {
							stagedown = false;
							console.log('stage up');
							container = draggablecontainer();
						}
					}
				);
			}			
		</script>
		<script>
			var player = document.getElementById('player');
			var b = bonsai.run(player,
				{ code: document.getElementById('bs').innerHTML,
				height: 400,
				width: 700,
				framerate: 60 }
			);

			window.onresize = function () {
				player.style.left = (window.innerWidth - 202)/2 - 350 + 'px';
				player.style.top = window.innerHeight/2 - 200 + 'px';
			};
			window.onresize();
		</script>
	</div>
</body>
